<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Master Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Bank Master Details</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Bank Management</a>
      </li>
      <!--<li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Teacher Management</a>
      </li>-->
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Bank Details </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/add-bank-details}" class = "btn btn-primary btn-sm mb-3"> Add Bank Details</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Bank Code</th>
					<th> Bank Name</th>
					<th> IFSC Code</th>
					<th> Bank Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "bank: ${bankMaster}">
					<td th:text = "${bank.bankCode}"></td>
					<td th:text = "${bank.bankName}"></td>
					<td th:text = "${bank.ifscCode}"></td>
					<td th:text = "${bank.bankAddress}"></td>
					<td>
						<a th:href = "@{/bank-details/edit/{bankMasterId}(id=${bank.bankMasterId})}"
						 class = "btn btn-primary">Update</a>
						
						<!--<a th:href = "@{/students/{id}(id=${student.id})}"
						 class = "btn btn-danger">Delete</a>-->
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
