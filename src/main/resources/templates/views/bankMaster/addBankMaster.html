<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Master Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Bank Master Details</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <!--<li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Bank Master</a>
      </li>-->
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Bank </h1>
				<div class = "card-body">
					<form th:action="@{/save-bankDetails}" th:object = "${bankMaster}" method="POST">
						<div class ="form-group">
							<label> Bank Code </label>
							<input
							type = "text"
							name = "bankCode"
							th:field = "*{bankCode}"
							class = "form-control"
							placeholder="Enter Bank Code" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Bank Name </label>
							<input
							type = "text"
							name = "bankName"
							th:field = "*{bankName}"
							class = "form-control"
							placeholder="Enter Bank Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> IFSC Code </label>
							<input
							type = "text"
							name = "ifscCode"
							th:field = "*{ifscCode}"
							class = "form-control"
							placeholder="Enter IFSC Code" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Bank Address </label>
							<input
							type = "text"
							name = "bankAddress"
							th:field = "*{bankAddress}"
							class = "form-control"
							placeholder="Enter Bank Address" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
